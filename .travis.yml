sudo: required
language: go
go:
  - "1.13"
go_import_path: github.com/Tai7sy/v2ray_android_lib
git:
  depth: 5
addons:
  apt:
    update: true
before_script:
- sudo ntpdate -u time.google.com
- date
- make all
- make install_android_sdk_ubuntu
script:
- make build_android
after_success:
deploy:
  provider: releases
  api_key: ${GH_TOKEN}
  file:
    - build/libv2ray.aar
  skip_cleanup: true
  on:
    tags: true
